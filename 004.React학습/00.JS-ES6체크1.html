<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00. JS ES6버전 문법 사전체크!</title>
    <script>
        // 아래 8가지 ES6버전의 문법이 리액트에서 
        // 주요하게 사용된다!

        // 1. 클래스 : JS5-1.1, JS5-1.2

        // 2. 화살표함수 : JS5-2

        // 3. 새로운 변수선언 : JS2-2

        // 4. 배열 메서드 : map()
        // -> 배열을 자동으로 돌면서 목록을 만들어준다!
        const arr1 = ["수박","바나나","아보카도"]
        console.log(arr1)
        // 위 배열 데이터를 태그로 감싸서 새로운 배열을 만든다
        // for of 또는 forEach() 메서드로 만들수있음
        // for of로 h1태그로 데이터를 싼후 새로운 배열에 넣기
        let newArr1 = []
        let i = 0
        for (let x of arr1) {
            newArr1[i] = `<h1>${x}</h1>`
            i++
        }
        console.log(newArr1)

        // foreach매서드를 사용하여 새배열만들기
        let newArr2 = []
        arr1.forEach((val,idx) => {
            newArr2[idx] = `<h2>${val}</h2>`
        });
        console.log(newArr2)

        const newArr3 = arr1.map((val) => `<h2>${val}</h2>`)
        console.log(newArr3)

        // 5. JS 구조화
        // 배열을 쪼개서 하나씩 담는법
        let n1 = newArr3[0] 
        let n2 = newArr3[1] 
        let n3 = newArr3[2] 
        console.log(n1,n2,n3)

        // 구조화방식
        let [m1,m2,m3] = newArr3
        console.log(m1,m2,m3)

        // 6. 모듈 문법 : JS9-2

        // 7. 삼항연산자 : JS2-1

        // 8. 스프레드 연산자 : ... (점3개로 표시 -> 배열/객체값 순서표시)
        // 기존 배열이나 객체의 전체나 일부를 배열이나 객체로 빠르게 복사
        const num1 = [11,22,33,44,55]
        const num2 = [111,222,333,444,555,666,777]
        // 위 두 배열을 한배열로 만들기
        const addnum = [...num1,...num2]
        console.log(addnum)


    </script>
</head>
<body>
    
</body>
</html>
