<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS변수(variable)와 연산자(operator)</title>

        <!-- 자바 스크립트 구역 -->

        <script>
            /*
              [JS의 실행순서]
              1. 위에서 아래로
              2. 이퀄 왼쪽에서 오른쪽으로
              3. 괄호 안에서 밖으로
              4/ 함수 바깥부터 , 함수는 호출시 실행
         */

            /*********************************************** 
             [ JS의 연산자 (Operator) ]
             - 연산자는 어떤 결과를 얻기위한 중간처리역할을 함

             1. 산술연산자 (사칙연산)
             1) 더하기 : +
             2) 마이너스 : -
             3) 곱하기 : *
             4) 나누기 : /

             -> 더하기 연산에 대한 결과
             숫자+숫자=숫자
             문자+숫자=문자
             문자+문자=문자
             변수+변수=변수값에 대한 더하기 연산

             ->빼기, 곱하기, 나누기는
             모두 숫자만 가능한 연산이다!

          ***********************************************/

            // 변수를 한번만 선언하고 한꺼번에 할당하기
            var F = 500,
                G = 5,
                H = 12,
                I = 2;

            // 연산출력하기
            document.write(`
      ${F}+${G}×${H}÷${I}＝ ${F + (G * H) / I}
      `);
            // ${} 안에 계산식 사용 가능

            /************************************************ 
              2. 나머지 연산자: %
              앞수%뒷수 -> 앞수에서 뒷수를 나눈 나머지
              예) 숫자%2 -> 2로 나눈 나머지가 0이면 짝수

          ************************************************/
            document.write(`
        <h1>2. 나머지연산자</h1>
        ${H}%${G}=${H % G}
        `);
            /************************************************ 
               3. 비교연산자:
               - 두 가지 값을 비교하여 
               true / false 의 결과값을
               얻는 연산자

               1) > : 크다(초과)
               2) < : 작다(미만)
               3) >= : 크거나 같다(이상)
               4) <= : 작거나 같다(이하)
               5) == : 같다(동등비교)
                   예) 1 == '1' -> true
               6) != : 같지않다(동등비교)
               7) === : 같다(동등비교-형까지비교)
                   예) 1 === '1' -> false 왜? 형이달라!
               8) !== : 같지않다(동등비교-형까지비교)

               ※ 주의사항: 비교연산자의 결과로
                           반드시 true / false 가 나온다!

          ************************************************/

            document.write(`
          <h1>3. 비교연산자 :</h1>
          1=='1' 의 결과는? ${1 == "1"} <br>
          1==='1' 의 결과는? ${1 === "1"}<br>
          5&gt; 10의 결과는? ${5 > 10}<br>
          5&lt; 10의 결과는? ${5 < 10}<br>
          `);

            /* 
                꺽쇠
           */

            /********************************************** 
            4. 대입연산자 :
            - 기존값에 연산을 중첩시키는 연산자

            1) += : 기존값에 더함
                예) A += 5 와 같은 것은 A = A + 5
            2) -= : 기존값에 뺌
                예) A -= 5 와 같은 것은 A = A - 5
            3) *= : 기존값에 곱함
                예) A *= 5 와 같은 것은 A = A * 5
            4) /= : 기존값에 나눔
                예) A /= 5 와 같은 것은 A = A / 5
            5) %= : 기존값에 나머지 연산함
                예) A %= 5 와 같은 것은 A = A % 5

            ※ 주의사항 :
            += 대입연산자는 붙여서 사용할것!
            (+ = 는 안됨)

          **********************************************/

            var txt = "무궁화 꽃이 ";
            var num = 5;
            // 기존값에 곱하기 *=
            num *= 100;
            // 기존값에 더함
            txt += num + "개 ";

            txt += "피었습니다";

            document.write(`
            <h1>4. 대입연산자 : </h1>
            ${txt} 
            `);

            /*********************************************** 
            5. 증감연산자 : 기존값에 1씩 더하거나 뺌
                ++ : 1씩증가
                -- : 1씩감소
            ________________________________________

              ++ 이나 --를 변수 앞이나 뒤에 붙일 수 있다
              변수 자신의 수를 증감할 경우엔 동일함!
              다른변수에 할당 시 의미가 달라진다!

              (1) ++을 뒤에 쓸 경우
              앞변수 = 뒷변수++
              해석: 뒷변수를 먼저 앞변수에 할당한 후
                  뒷변수를 1증가한다!

              (2) ++을 앞에 쓸 경우
              앞변수 = ++뒷변수
              해석: 뒷변수를 1증가 후 앞변수에 할당한다!

              (--도 마찬가지임!!!)

          ***********************************************/

            // 고양이 변수
            var cat = 33;

            document.write(`
            <h1>5. 증감연산자 :</h1>

            우리동네 고양이 수는 ${cat}마리 <br>
            고양이 한마리가 새끼를 낳고 있어요 <br>
            일곱마리 낳았더니...<br>

            `);
            //  고양이수 증가
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            // 강아지 변수 : 변수에 변수를 할당하면?
            var dog = cat;
            document.write(`
            <br>
            우연일까? 우리동네 강아지수를 세어보니<br>
            고양이수와 같네~ 전체강아지 수는 ${dog}마리<br>
            그런데 이때 한마리 강아지가 태어났어요<br>
            아니 옆에있는 고양이도 한마리 새끼를 낳았네<br>
            `);
            dog = cat++;

            document.write(`
            전체 강아지 수는 ${dog}마리 <br>
            전체 고양이 수는 ${cat}마리 <br>
            알고보니 고양이만 새끼를 낳았네 <br>
            `);
            //  고양이 변수를 1씩 증가할때 ++을 앞에 붙여본다
            dog = ++cat;

            document.write(`
            다시한번 강아지 수를 세어보니 <br>
            전체 강아지 수는 ${dog}네<br>
            알고보니 2마리 낳았네
            `);
            /********************************************** 
            6. 논리연산자 : true / false가 나오는
            경우에 이를 조합하여 결과를 리턴하는 연산자

            (1) 논리합(OR) -> || (바를 2개쓴다)
                - 여러조건 중 하나만 true 이면 true
            (2) 논리곱(AND) -> && (엔퍼센드를 2개쓴다)
                - 여러조건 중 모두 true 이면 true
            (3) 논리부정(NOT) -> ! (느낌표)
                - true 이면 false, false 이면 true

        **********************************************/

            // 어떤 사이트에 회원가입 조건이 20대이고 여자인
            // 회원만 모집한다. 이때 조건을 구해보시오!
            var gender = "여자";
            var age = 25;

            // 변수에 함수를 할당하면 변수가 함수가된다!
            // 함수는 명령어를 저장하는 코드블록이다!
            // 함수는 호출시 실행됨!
            // 함수는 선언적함수 - function 함수명(){코드}
            // 함수는 익명함수 - function(){코드}
            // 익명함수는 변수에 할당하거나 다른 함수구역에 쓴다

            // 재사용할 코드를 변수에 함수로 담는다!
            // 함수로 담은 코드는 저장만되고 실행되지 않음!
            // 반드시 호출해야만 실행됨!
            // 변수에 할당된 함수는 할당아래에서 호출해야함!
            var condition_fn = function () {
                // document.write() 화면출력 명령어!
                document.write(`
                <h1>6.논리연산자: </h1>
                회원가입을 원하는<br>
                사람의 성별은 ${gender}입니다.<br>
                이 사람의 성별은 여자입니까? ${gender == "여자"}<br>
                이 사람이 20대인지 알기 위해서<br>
                20이상 30미만을 검사한다!<br>
                이 사람의 나이는 ${age}살입니다!<br>
                이 사람의 나이는 20살 이상입니까? ${age >= 20} <br>
                이 사람의 나이는 30살 미만입니까? ${age < 30} <br>
                <br>
                회원가입조건으로 여자이고 20대입니까?
                ${gender == "여자" && age >= 20 && age < 30}
              `);
            }; ////// condition_fn 함수 ///////

            // 함수호출! - 호출시 함수명() -> 소괄호필수!
            condition_fn();

            // 같은 변수의 데이터 변경!
            gender = "남자";
            age = 30;

            // 함수 다시 호출!
            condition_fn();

            // ********************

            // 회원가입 조건 :
            // 카카오회원이거나 20살미만인 남자
            var member = "카카오";
            var gender2 = "여자";
            var age2 = 19;

            // 화면에 출력하는 명령어를 함수로 만들고
            // 변수에 할당하여 재사용하자!

            var member_fn = function () {
                document.write(`
                    <br><br> ♣ 회원정보 ♣ <br>
                    1) 회원소속 : ${member} <br>
                    2) 회원성별 : ${gender2} <br>
                    3) 회원나이 : ${age2} <br>
                    4) 회원조건 검증 : <br>
                    - 카카오 회원입니까? ${member === "카카오"}<br>
                    - 남자입니까? ${gender2 === "남자"}<br>
                    - 20살 미만입니까? ${age2 < 20}<br>
                    - 20살 미만인 남자입니까?
                    ${gender2 === "남자" && age2 < 20} <br>
                    5) 최종결과 : <br>
                    - 카카오 회원이거나 20미만인 남자입니까?
                    ${member === "카카오" || (gender2 === "남자" && age2 < 20)}
                    <br><br>
                `);
            }; ////////// member_fn 함수 //////////

            // 회원조건검사 함수 호출!
            member_fn();

            // 기존 변수값 변경
            member = "네이버";
            gender2 = "남자";
            age2 = 45;

            // 회원조건검사 함수 호출!
            member_fn();

            // *************

            // 사람의 성별로 논리부정하기!
            // 조건문앞에 NOT(!)을 써준다!
            var person = "여자";
            document.write(`
                <br><br> ★ 논리부정(!) <br>
                한 사람의 성별은 ${person}입니다! <br>
                이 사람의 성별이 여자가 맞으면 false라고 답하세요!
                ${!person === "여자"} <br><br>
            `);

            /******************************************** 
            7. 조건연산자(삼항연산자)
            - if문과 유사하게 조건에 맞으면 실행할 수 있는
            코드를 구분해 주는 연산자다!
            -> 개발자들이 코드를 줄여쓸때 if문 대신에
            많이 사용한다! 사랑한다!!!
            ________________________________

            형식:
            조건식 ? 실행문1 : 실행문2 ;

            -> 조건식이 true이면 실행문1을 실행하고
            조건식이 false이면 실행문2를 실행한다!

            예) 비?집:놀이동산;
            -> 비가오면 집에 있고 안오면 놀이동산간다!
            -> 항목이 3개여서 삼항연산자라고도 함!

        ************************************************/

            // 오늘의 날씨
            var today = "비";

            // 결과변수 - 초기값 할당 안할경우 undefined 가 셋팅됨
            var result;
            console.log(result);

            // 조건 결과를 출력하는 함수
            var result_fn = function () {
                today === "비"
                    ? (result = "집에 있어요!")
                    : (result = "놀이동산가요!");

                document.write(`
                <h1>7.조건연산자:</h1>
                오늘의 날씨는 어떤가요? ${today} <br>
                오늘 집에 있을까요? 놀러갈까요? ${result} <br><br>
            `);
            }; ////////// result_fn 함수 ///////////

            // 조건결과 출력함수 호출
            result_fn();

            today = "해";

            // 조건결과 출력함수 호출
            result_fn();

            // **********************

            // 조건연산자는 출력자리에 바로 내용을 조건에 따라
            // 출력가능하다!!!
            var answer = "좋아";
            // 값변경
            answer = "여보야 한테 혼나는데...";

            // answer변수에는 대답할 생각이 담겨있다
            document.write(`
            <h2>조건연산자 자리출력</h2>
            아빠, 아이스크림 사줘! <br>
            아빠왈 ${answer == "좋아" ? "사줄께!" : "안돼!"} 
            <br><br>
        `);
        </script>
        <!-- CSS 코딩구역 -->
        <style>
            body {
                font-size: 40px;
            }
        </style>
    </head>
    <body></body>
</html>
