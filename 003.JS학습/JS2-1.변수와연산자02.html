<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS변수(variable)와 연산자(operator)</title>

        <!-- 자바 스크립트 구역 -->

        <script>
            /*
              [JS의 실행순서]
              1. 위에서 아래로
              2. 이퀄 왼쪽에서 오른쪽으로
              3. 괄호 안에서 밖으로
              4/ 함수 바깥부터 , 함수는 호출시 실행
         */

            /*********************************************** 
             [ JS의 연산자 (Operator) ]
             - 연산자는 어떤 결과를 얻기위한 중간처리역할을 함

             1. 산술연산자 (사칙연산)
             1) 더하기 : +
             2) 마이너스 : -
             3) 곱하기 : *
             4) 나누기 : /

             -> 더하기 연산에 대한 결과
             숫자+숫자=숫자
             문자+숫자=문자
             문자+문자=문자
             변수+변수=변수값에 대한 더하기 연산

             ->빼기, 곱하기, 나누기는
             모두 숫자만 가능한 연산이다!

          ***********************************************/

            // 변수를 한번만 선언하고 한꺼번에 할당하기
            var F = 500,
                G = 5,
                H = 12,
                I = 2;

            // 연산출력하기
            document.write(`
      ${F}+${G}×${H}÷${I}＝ ${F + (G * H) / I}
      `);
            // ${} 안에 계산식 사용 가능

            /************************************************ 
              2. 나머지 연산자: %
              앞수%뒷수 -> 앞수에서 뒷수를 나눈 나머지
              예) 숫자%2 -> 2로 나눈 나머지가 0이면 짝수

          ************************************************/
            document.write(`
        <h1>2. 나머지연산자</h1>
        ${H}%${G}=${H % G}
        `);
            /************************************************ 
               3. 비교연산자:
               - 두 가지 값을 비교하여 
               true / false 의 결과값을
               얻는 연산자

               1) > : 크다(초과)
               2) < : 작다(미만)
               3) >= : 크거나 같다(이상)
               4) <= : 작거나 같다(이하)
               5) == : 같다(동등비교)
                   예) 1 == '1' -> true
               6) != : 같지않다(동등비교)
               7) === : 같다(동등비교-형까지비교)
                   예) 1 === '1' -> false 왜? 형이달라!
               8) !== : 같지않다(동등비교-형까지비교)

               ※ 주의사항: 비교연산자의 결과로
                           반드시 true / false 가 나온다!

          ************************************************/

            document.write(`
          <h1>3. 비교연산자 :</h1>
          1=='1' 의 결과는? ${1 == "1"} <br>
          1==='1' 의 결과는? ${1 === "1"}<br>
          5&gt; 10의 결과는? ${5 > 10}<br>
          5&lt; 10의 결과는? ${5 < 10}<br>
          `);

            /* 
                꺽쇠
           */

            /********************************************** 
            4. 대입연산자 :
            - 기존값에 연산을 중첩시키는 연산자

            1) += : 기존값에 더함
                예) A += 5 와 같은 것은 A = A + 5
            2) -= : 기존값에 뺌
                예) A -= 5 와 같은 것은 A = A - 5
            3) *= : 기존값에 곱함
                예) A *= 5 와 같은 것은 A = A * 5
            4) /= : 기존값에 나눔
                예) A /= 5 와 같은 것은 A = A / 5
            5) %= : 기존값에 나머지 연산함
                예) A %= 5 와 같은 것은 A = A % 5

            ※ 주의사항 :
            += 대입연산자는 붙여서 사용할것!
            (+ = 는 안됨)

          **********************************************/

            var txt = "무궁화 꽃이 ";
            var num = 5;
            // 기존값에 곱하기 *=
            num *= 100;
            // 기존값에 더함
            txt += num + "개 ";

            txt += "피었습니다";

            document.write(`
            <h1>4. 대입연산자 : </h1>
            ${txt} 
            `);

            /*********************************************** 
            5. 증감연산자 : 기존값에 1씩 더하거나 뺌
                ++ : 1씩증가
                -- : 1씩감소
            ________________________________________

              ++ 이나 --를 변수 앞이나 뒤에 붙일 수 있다
              변수 자신의 수를 증감할 경우엔 동일함!
              다른변수에 할당 시 의미가 달라진다!

              (1) ++을 뒤에 쓸 경우
              앞변수 = 뒷변수++
              해석: 뒷변수를 먼저 앞변수에 할당한 후
                  뒷변수를 1증가한다!

              (2) ++을 앞에 쓸 경우
              앞변수 = ++뒷변수
              해석: 뒷변수를 1증가 후 앞변수에 할당한다!

              (--도 마찬가지임!!!)

          ***********************************************/

            // 고양이 변수
            var cat = 33;

            document.write(`
            <h1>5. 증감연산자 :</h1>

            우리동네 고양이 수는 ${cat}마리 <br>
            고양이 한마리가 새끼를 낳고 있어요 <br>
            일곱마리 낳았더니...<br>

            `);
            //  고양이수 증가
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            cat++;
            document.write(`
            한마리 추가요~ 전체 ${cat}마리~ <br>
            `);
            // 강아지 변수 : 변수에 변수를 할당하면?
            var dog = cat;
            document.write(`
            <br>
            우연일까? 우리동네 강아지수를 세어보니<br>
            고양이수와 같네~ 전체강아지 수는 ${dog}마리<br>
            그런데 이때 한마리 강아지가 태어났어요<br>
            아니 옆에있는 고양이도 한마리 새끼를 낳았네<br>
            `);
            dog = cat++;

            document.write(`
            전체 강아지 수는 ${dog}마리 <br>
            전체 고양이 수는 ${cat}마리 <br>
            알고보니 고양이만 새끼를 낳았네 <br>
            `)
            //  고양이 변수를 1씩 증가할때 ++을 앞에 붙여본다
            dog = ++cat;

            document.write(`
            다시한번 강아지 수를 세어보니 <br>
            전체 강아지 수는 ${dog}네<br>
            알고보니 2마리 낳았네
            `)
            </script>
        <!-- CSS 코딩구역 -->
        <style>
            body {
                font-size: 40px;
            }
        </style>
    </head>
    <body></body>
</html>
