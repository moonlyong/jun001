<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 뷰포트 필수! meta:vp -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot PJ</title>
    <!-- 메인 css -->
    <link rel="stylesheet" href="./css/robot.css" />
    <!-- 애니메이션 css -->
    <link rel="stylesheet" href="./css/robot_ani.css" />
  </head>
  <body>
    <!-- 상단영역 -->
    <div id="top-aria">
      <header class="top-aria">
        <!-- 1-1 로고 -->
        <h1 class="logo">M0OL</h1>
        <!-- 1-2 링크 타이틀 -->
        <!-- 1-3 탑이동 버튼 -->
      </header>
    </div>

    <!-- 메인영역 -->
    <div id="main-aria">
      <main class="main-aria">
        <!-- 로봇박스 -->

        <section class="box-robot">
          <!-- 머리 -->
          <div class="head">
            <div class="eye eye1"></div>
            <div class="eye eye2"></div>
            <div class="eye eye3"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="mouth2"></div>
            <div class="ear ear1"></div>
            <div class="ear ear2"></div>
          </div>

          <!-- 몸통 -->
          <div class="body metal2">
            <!-- 목 -->
            <div class="neck metal2"></div>
            <!-- 팔 -->
            <div class="arm arm1 metal2"><span class="metal2"></span></div>

            <div class="arm arm2 metal2"><span class="metal2"></span></div>
            <!-- 다리 -->
            <div class="leg leg2 metal2"><span class="metal2"></span></div>

            <div class="leg leg1 metal2"><span class="metal2"></span></div>
            <!-- 어깨 -->
            <div class="shdr shdr1 metal1"></div>
            <div class="shdr shdr2 metal1"></div>
            <!-- TV -->
            <div class="TV">
              <div class="screen">
                <!-- 유튜브 동영상 -->
                <iframe
                  src="https://www.youtube.com/embed/pXtWmV4XAwU" id="mv"                
                ></iframe>
                <!-- 영상아이디 
                  pXtWmV4XAwU
                  NFJ10iqNgMo
                  CqBAVQOkui0
                -->
                
              </div>
            </div>
          </div>
        </section>

        <!-- 로봇 설명박스 -->
      </main>
    </div>
    <!-- 하단영역 -->
    <div id="bottom-aria">
      <footer class="bottom-aria">
        <!-- 회사정보 -->
      </footer>
    </div>
  </body>
</html>
