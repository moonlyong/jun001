<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 요약뉴스</title>
</head>
<body>
    <!-- 상단영역:제목 메뉴 #은 아이디요소-->
    <div id="top" class="bx"></div>
    <!-- 메인영역:컨텐츠 -->
    <div id="cont" class="bx"></div>
    <!-- 하단영역:회사정보 -->
    <div id="info" class="bx"></div>
    <!-- 
        레이아웃을 위한 블록요소
        div : 영역을 나누고 묶어주는 요소


        [html5 에서 등장한 div친구들]

        div에 내용을 구분하는 이름을 지어줌
        의미가 있는 요소를 시멘틱태그 라고 함

        1 header : 상단
        2 main : 메인  1회사용
        3 footer : 하단
        4 nav : 네비부분
        5 aside : 부가정보 한쪽에 몰아넣음
        6 section : 내용구분 파트
        7 article : 독립된 내용 구분 파트 
        (sec/art 내부에 h1~6태그를 쓸것을 권고)


        참고) 요소와 태그는 무엇이 다른가...
        요소는 공통적인 성질 element
        태그는 구체적인 요소 tag
     -->
</body>
</html>
